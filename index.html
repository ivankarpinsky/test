<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>nevatrip test task</title>
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12">
            <div>
                <label for="route">Выберите направление поездки</label>
                <select name="route" id="route" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="0">из A в B</option>
                    <option value="1">из B в A</option>
                    <option value="2">из A в B и обратно в А</option>
                </select>
            </div>
            <div>
                <label for="time">Выберите
                    время</label>
                <select name="time" id="time" class="form-select form-select-sm" aria-label=".form-select-sm example">
                </select>
            </div>
            <div style="display: none;" class="backTimeHidden">
                <label for="backTime">Выберите время возвращения</label>
                <select name="backTime" id="backTime" class="form-select form-select-sm"
                        aria-label=".form-select-sm example">
                </select>
            </div>
            <label for="num">Количество билетов</label>
            <div class="input-group input-group-sm">
                <input class="form-control" type="number" id="num">
                <button id="calculate" class="btn btn-primary">Посчитать</button>
            </div>
            <div id="result" style="display: none" class="alert alert-primary mt-2"></div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
